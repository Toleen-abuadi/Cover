  <div class="countdown">
    <p class="cover__title">IEEE CS Jordan University</p>
    <p class="countdown__event-title"> MOVIEEE </p>
    <p class="countdown__fraze">STAY TUNED</p>
    <div class="countdown-container">
      <div class="countdown-circle">
        <svg class="countdown-svg" viewBox="0 0 100 100">
          <g transform="rotate(-90, 50, 50)">
            <circle class="countdown-progress-shadow" cx="50" cy="50" r="45"></circle>
            <circle class="countdown-progress" cx="50" cy="50" r="45"></circle>
          </g>
          <text x="50" y="45" text-anchor="middle" dominant-baseline="middle" class="countdown-time">00</text>
          <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" class="countdown-label">Days</text>
        </svg>
      </div>
      <div class="countdown-circle">
        <svg class="countdown-svg" viewBox="0 0 100 100">
          <g transform="rotate(-90, 50, 50)">
            <circle class="countdown-progress-shadow" cx="50" cy="50" r="45"></circle>
            <circle class="countdown-progress" cx="50" cy="50" r="45"></circle>
          </g>
          <text x="50" y="45" text-anchor="middle" dominant-baseline="middle" class="countdown-time">00</text>
          <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" class="countdown-label">Hours</text>
        </svg>
      </div>
      <div class="countdown-circle">
        <svg class="countdown-svg" viewBox="0 0 100 100">
          <g transform="rotate(-90, 50, 50)">
            <circle class="countdown-progress-shadow" cx="50" cy="50" r="45"></circle>
            <circle class="countdown-progress" cx="50" cy="50" r="45"></circle>
          </g>
          <text x="50" y="45" text-anchor="middle" dominant-baseline="middle" class="countdown-time">0</text>
          <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" class="countdown-label">Minutes</text>
        </svg>
      </div>
      <div class="countdown-circle">
        <svg class="countdown-svg" viewBox="0 0 100 100">
          <g transform="rotate(-90, 50, 50)">
            <circle class="countdown-progress-shadow" cx="50" cy="50" r="45"></circle>
            <circle class="countdown-progress" cx="50" cy="50" r="45"></circle>
          </g>
          <text x="50" y="45" text-anchor="middle" dominant-baseline="middle" class="countdown-time">00</text>
          <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" class="countdown-label">Seconds</text>
        </svg>

        <button class="btn" onclick="location.href='https://www.google.com'">Subscribe</button>
      </div>
    </div>
